<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namenwy - Yeni Videolar</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --card-bg: #1a1a1a;
    }

    body.light {
      --bg-color: #f7f7f7;
      --text-color: #111;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    #themeToggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      margin-top: 80px;
      font-size: 2.4rem;
      animation: fadeInDown 1s ease;
    }

    .video {
      background-color: var(--card-bg);
      border-radius: 10px;
      margin: 20px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, background-color 0.5s;
      animation: fadeIn 1s ease both;
    }

    .video:hover {
      transform: translateY(-5px);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="themeToggle">â˜€ AÃ§Ä±k Tema</button>
  <h1>Namenwy - Yeni Videolar</h1>
  <div id="videos"></div>

  <script>
    const apiKey = "AIzaSyAeDYJ2RovW0zBenJOIhs3LvJC3ZtC-RNQ"; // YouTube API key
    const channelId = "UCdJ8veehKRMFc3vRBiVaV1g"; // Namenwy kanal ID
    const apiURL = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=6`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("videos");
        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const iframe = `
              <div class="video">
                <h3>${title}</h3>
                <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
              </div>`;
            container.innerHTML += iframe;
          }
        });
      })
      .catch(error => {
        console.error("YouTube API hatasÄ±:", error);
        document.getElementById("videos").innerText = "Videolar alÄ±namadÄ±.";
      });

    // Tema deÄŸiÅŸtirme
    const btn = document.getElementById("themeToggle");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        btn.textContent = "ðŸŒ™ KaranlÄ±k Tema";
      } else {
        btn.textContent = "â˜€ AÃ§Ä±k Tema";
      }
    });
  </script>
</body>
</html>
