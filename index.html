<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NamenWy Kanal Son Videolar (RSS)</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1rem; background: #fff; color: #111; }
  h1 { text-align: center; margin-bottom: 1rem; }
  #videos { max-width: 800px; margin: auto; }
  .video { border-bottom: 1px solid #ddd; padding: 10px 0; display: flex; gap: 10px; }
  .thumbnail { width: 160px; height: 90px; object-fit: cover; }
  .info { flex: 1; }
  .title { font-weight: bold; font-size: 1.1rem; margin: 0 0 0.3rem; }
  .date { color: #666; font-size: 0.9rem; }
  a { color: #0066cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>NamenWy Kanal Son Videolar (RSS)</h1>
<div id="videos">Yükleniyor...</div>

<script>
  const rssUrl = encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=UCd6FqGfYHzCzVq5C4xHCWXQ');
  const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

  const videosDiv = document.getElementById('videos');

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      if (!data.items || data.items.length === 0) {
        videosDiv.textContent = "Video bulunamadı veya servis hatası.";
        return;
      }

      videosDiv.innerHTML = '';

      data.items.forEach(item => {
        const videoId = item.link.split('v=')[1];
        const publishedDate = new Date(item.pubDate).toLocaleDateString('tr-TR');

        const videoElem = document.createElement('div');
        videoElem.className = 'video';

        videoElem.innerHTML = `
          <a href="${item.link}" target="_blank" rel="noopener">
            <img class="thumbnail" src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${item.title}" />
          </a>
          <div class="info">
            <a href="${item.link}" target="_blank" rel="noopener" class="title">${item.title}</a>
            <div class="date">${publishedDate}</div>
          </div>
        `;

        videosDiv.appendChild(videoElem);
      });
    })
    .catch(err => {
      videosDiv.textContent = "Veri çekilirken hata oluştu: " + err.message;
    });
</script>

</body>
</html>
